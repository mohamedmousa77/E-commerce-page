<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/image-product-4.jpg">
    <link rel="stylesheet" href="css/main.css">
    <title>E-commerce product page</title>
</head>
<body>
    <header class="header">
        <div class="logo">Sneakers</div>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#">Collection</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- TODO: Adding cart html -->
        <div class="header-icon">
            <div class="cart-icon" id="cartIcon" onclick="toggleCart()">
                <img src="images/icon-cart.svg">
                <span id="cart-count">0</span>
            </div>
            <div class="cart-popup" id="cartPopup">
                <p>Cart</p>
                <div id="cart-content"></div>
                <button onclick="checkOut()">Checkout</button>
            </div>
            <img src="images/image-avatar.png" class="avatar">
        </div>
    </header>
    <div class="product-container">
        <div class="product-gallery">
            <figure class="main-image">
                <img src="images/image-product-1.jpg" alt="" id="mainProductImg" class="cover-image">
            </figure>
            <div class="thumbnail-row">
                <img src="images/image-product-1-thumbnail.jpg" alt="" class="product-thumbnail active">
                <img src="images/image-product-2-thumbnail.jpg" alt="" class="product-thumbnail ">
                <img src="images/image-product-3-thumbnail.jpg" alt="" class="product-thumbnail ">
                <img src="images/image-product-4-thumbnail.jpg" alt="" class="product-thumbnail ">
            </div>
            <div id="lightbox" class="lightbox">
                <span class="close" onclick="closeLightbox()"><img src="images/icon-close.svg" alt=""></span>
                <img id="lightbox-img" class="lightbox-img">
                <button id="prev" class="prev" onclick="prevSlide()">
                    <img src="images/icon-previous.svg" alt="">
                </button>
                <button id="next" class="next">
                    <img src="images/icon-next.svg" alt="">
                </button>
            </div>
        </div>
        <div class="product-details">
            <p class="company-name">SNEAKER COMPANY</p>
            <h1 class="product-title">Fall Limited Edition Sneakers </h1>
            <p class="product-desc">Those low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber</p>
            <h1 class="product-price">250$</h1>
            <div class="add-cart-row">
                <div class="items-count"> 
                    <img src="images/icon-plus.svg" class="increment-icon">
                    <h1 id="itemCount"> 0 </h1>
                    <img src="images/icon-minus.svg" class="decrement-icon">
                </div>
                <button class="add-cart-btn" id="addToCart">
                    <img src="images/icon-cart.svg" class="add-cart-icon">
                    <p class="add-cart-txt">Add to cart</p>
                </button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
